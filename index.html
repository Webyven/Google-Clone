<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Google Clone</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <img src="https://icon-library.com/images/google-apps-icon-png/google-apps-icon-png-27.jpg" alt="">
                <img class="user-profile-icon" src="https://media-exp1.licdn.com/dms/image/C4E03AQE8QE1TlDCG1g/profile-displayphoto-shrink_200_200/0/1620945859114?e=1651708800&v=beta&t=lrSzOFIo0Gdg0NOzQR50X5krKIm9d3wAFzeJsBrgqtc" alt="Your profile picture">
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <img class="logo" src="https://logos-world.net/wp-content/uploads/2020/09/Google-Logo.png" alt="Google logon">
            <div>
                <img class="icon left-icon" src="http://assets.stickpng.com/images/585e4ae1cb11b227491c3393.png" alt="">
                <textarea name="search" id="google-search" rows="1"></textarea>
            </div>
            <div class="button-container">
                <button>Search with Google</button>
                <button>I'm feeling lucky</button>
            </div>
            <div class="language-change">
                Google offered in: <a href="#">Spanish</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="left-footer">
                <ul>
                    <li>About Google</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How search works</li>
                </ul>
            </div>
            <div class="right-footer">
                <ul>
                    <li>Privacity</li>
                    <li>Conditions</li>
                    <li>Preferences</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
