<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Google Clone</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="https://mail.google.com" target="_blank"><li>Gmail</li></a>
                <a href="https://www.google.com.ar/imghp?hl=en&authuser=0&ogbl" target="_blank"><li>Images</li></a>
                <img class="menu-icon" src="Resources/menu-icon.png" alt="">
                <img class="user-profile-icon" src="https://media-exp1.licdn.com/dms/image/C4E03AQE8QE1TlDCG1g/profile-displayphoto-shrink_200_200/0/1620945859114?e=1651708800&v=beta&t=lrSzOFIo0Gdg0NOzQR50X5krKIm9d3wAFzeJsBrgqtc" alt="Your profile picture">
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <img class="logo" src="https://logos-world.net/wp-content/uploads/2020/09/Google-Logo.png" alt="Google logon">
            <div>
                <img class="icon search-icon" src="Resources/search-icon.png" alt="">
                <textarea name="search" id="google-search" rows="1"></textarea>
            </div>
            <div class="button-container">
                <button onclick="searchWithGoogle()">Google Search</button>
                <button onclick="feelingLucky()">I'm Feeling Lucky</button>
            </div>
            <div class="language-change">
                Google offered in: <a href="#">Spanish</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="left-footer">
                <ul>
                    <a href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank"><li>About</li></a>
                    <a href="https://ads.google.com/intl/en_ar/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank"><li>Advertising</li></a>
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419_ar/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=AR#!/" target="_blank"><li>Business</li></a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank"><li>How Search Works</li></a>
                </ul>
            </div>
            <div class="right-footer">
                <ul>
                    <a href="https://policies.google.com/privacy?hl=en-AR&fg=1" target="_blank"><li>Privacy</li></a>
                    <a href="https://policies.google.com/terms?hl=en-AR&fg=1" target="_blank"><li>Terms</li></a>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </footer>
    <script>
        function searchWithGoogle(){
            const toSearch = document.getElementById('google-search').value
            open("https://www.google.com/search?q=" + toSearch);
        }

        function feelingLucky(){
            open('https://www.google.com/doodles');
        }
    </script>
</body>
</html>
